<body id="page-top" class="index" data-pinterest-extension-installed="cr1.3.4">

  <!-- Header Section -->
    <header>
      <div class="container">
          <div class="intro-text">
              <div class="intro-lead-in">Welcome to FootyGasm</div>
              <div class="intro-heading">Bring power to your steps!</div>
              <a routerLink="/products/products-list" routerLinkActive="router-link-active"  class="page-scroll btn btn-xl">View All Products</a>
          </div>
      </div>
  </header>

  <!-- Products Section -->
  <section id="Products">
      <div class="container">
          <div class="row" id="my-row">
              <div class="col-lg-12 text-center">
                  <h2 class="section-heading">New Arrivals</h2>
                  <h3 class="section-subheading text-muted">Check out our latest brands and style</h3>
              </div>
          </div>
          
          <div class="row" id="my-row">
              <div 
              *ngFor="let product of products; let i = index"
              [class.active]="i == currentIndex"
              (click)="setCurrentProduct(product, i)"
              class="col-12 col-md-4 card m-1 text-center header-card">
                  <div>
                    <img style="max-width: 250px; max-height: 250px;" class="card-img card-img-top" src="{{ product.image }}" alt="{{ product.name }}">
                  </div>
                  <h4 class="service-heading">{{ product.name }}</h4>
                  <p class="text-muted">{{ product.brand }}</p>
                  <button style="width: 150px;" class="btn btn-success mb-4" routerLink="/products/{{ product._id }}">Details</button>
              </div>
          </div>
      </div>
  </section>






</body>
