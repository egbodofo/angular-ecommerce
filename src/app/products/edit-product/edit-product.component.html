<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit Product</title>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="col-lg-12 text-center">
          <h1 class="display-4">Edit product</h1>
      </div>
      </div>
    </div>

    <div id="register" class="edit-form">
      <form *ngIf="currentProduct">
        <div class="section">Edit Product and Submit</div>
          <div class="inner-wrap">
              <label>Name <input type="text" required name="name" [(ngModel)]="currentProduct.name" /></label>
          </div>
          <div class="inner-wrap">
            <label>Price <input type="number" required name="price" [(ngModel)]="currentProduct.price" /></label>
          </div>
          <div class="inner-wrap">
            <label>image <input type="text" required name="image" [(ngModel)]="currentProduct.image" /></label>
          </div>
          <div class="inner-wrap">
            <label>Brand <input type="text" required name="brand" [(ngModel)]="currentProduct.brand" /></label>
          </div>
          <div class="inner-wrap">
            <label>Description <input type="text" required name="description" [(ngModel)]="currentProduct.description" /></label>
          </div>

          <div class="button-section">
            <input type="submit" name="Submit" (click)="updateProduct()" />
          </div>
      </form>
    </div>
  </body>
</html>
