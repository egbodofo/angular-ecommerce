<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Details</title>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="col-lg-12 text-center">
          <h1 class="display-4">Product Details</h1>
      </div>
      </div>
    </div>

    <div class="container product-details-cover text-center">
      <div class="row">
        <div class="col-12 col-md-6"><img class="product-details-img" alt="{{ currentProduct.name }}" src="{{ currentProduct.image }}"></div>
        <div class="col-12 col-md-6">
          <h1><span>Name: </span> {{ currentProduct.name }}</h1>
          <p><span>Description: </span>{{ currentProduct.description }}</p>
          <p><span>Brand: </span>{{ currentProduct.brand }}</p>
          <p><span>Price: </span># {{ currentProduct.price }}</p>

          <div class="product-buttons mt-3">
            <button *ngIf="isAuthenticated" routerLink="/products/edit/{{ currentProduct._id }}" class="btn btn-primary wishlist">Edit</button>
            <button *ngIf="isAuthenticated" (click)="deleteProduct()" class="btn btn-danger buy">Delete</button>
            <button (click)="addCart()" class="btn btn-warning buy">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
